<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./img/logo.png" alt="logo" class="logo">

      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="search hotels">
        <button class="search__button">
          <img src="img/svg/magnifying-glass.svg" alt="search-icon" class="search__icon">
        </button>
      </form>

      <div class="user-nav">
        <div class="user-nav__icon-box">
          <img src="./img/svg/bookmark.svg" alt="bookmark-icon" class="user-nav__icon">
          <span class="user-nav__notification">7</span>
        </div>
        <div class="user-nav__icon-box">
          <img src="./img/svg/message.svg" alt="message-icon" class="user-nav__icon">
          <span class="user-nav__notification">7</span>
        </div>
        <div class="user-nav__icon-box">
          <img src="./img/user-1.jpg" alt="user-icon" class="user-nav__icon circle user-nav__photo">
        </div>
      </div>
    </div>
    <div class="content">
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item side-nav__item--active">
            <a href="#" class="side-nav__link">
              <img src="./img/svg/home.svg" alt="home-icon" class="side-nav__icon">
              hotel
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <img src="./img/svg/aircraft.svg" alt="home-icon" class="side-nav__icon">
              flight
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <img src="./img/svg//key.svg" alt="home-icon" class="side-nav__icon">
              car rental
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <img src="./img/svg/map.svg" alt="home-icon" class="side-nav__icon">
              tours
            </a>
          </li>
        </ul>
      </nav>
      <main class="hotel-view">
        main-content
      </main>
    </div>
  </div>
</body>
</html>
